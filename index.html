<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Monitora script</title>
</head>

<body>
  <div class="header">
    <h1>Monitora script</h1>
    <button id="myBtn">+</button>
  </div>
  <div class="body table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th scope="col">função</th>
          <th scope="col">Log</th>
        </tr>
      </thead>
      <tbody id="tabela"> <!--Itens criados dinamicamente-->
      </tbody>
    </table>
  </div>

  <!--Modal Insert-->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 style="margin-bottom: 15px;">Insira novo script:</h2>
      <form>
        <div class="laberform row">
          <label for="name" class="col-3">Nome:</label>
          <input type="text" id="name" name="name" class="col-9"><br>
        </div>
        <div class="laberform row">
          <label for="func" class="col-3">Função:</label>
          <input type="text" id="func" name="func" class="col-9"><br>
        </div>
        <input type="submit" value="Enviar" onclick="novoScript()">
      </form>
    </div>
  </div>
  <!--Fim Modal-->


  <!--Modal delete-->
  <div id="ModalDel" class="modal">
    <div class="modal-content">
      <h2 style="margin-bottom: 15px;">Confirmar exclusão?</h2>
      <form class="formDel">
        <div class="laberformDel">
          <input type="button" id="delCancel" name="delCancel" class="btnDel" value="CANCELAR" style=" background-color: rgba(255, 0, 0, 0.2);"><br>
        </div>
        <div class="laberformDel">
          <input type="button" id="delExcluir" name="delete" class="btnDel" value="EXCLUIR" style=" background-color: rgba(0, 255, 0, 0.2);"><br>
        </div>
      </form>
    </div>
  </div>
  <!--Fim Modal-->

  <!--Scripts BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9ca83e8b3f.js" crossorigin="anonymous"></script>  
  <!--Script-->
  <script src="script.js"></script>
  <script src="custom.js"></script>
</body>

</html>
